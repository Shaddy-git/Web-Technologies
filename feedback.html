<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Just Lunch</h1>
        </div>
    </header>
    <main class="login-container">
        <div class="login-plate">
            <h3>Форма обратной связи</h3>
            <form action="https://httpbin.org/post" method="post">
                <div class="form-group">
                    <label for="fullname">Ваше ФИО</label>
                    <input type="text" name="fullname" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Ваш Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Откуда узнали о нас?</label>
                    <div class="radio-group">
                        <input type="radio" name="source" value="search" required>
                        Поисковая система
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="source" value="friend" required>
                        От друзей
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="source" value="social" required>
                        Социальные сети
                    </div>
                </div>
                <div class="form-group">
                    <label for="type">Тип обращения</label>
                    <select name="type" id="type" required>
                        <option value="">Выберите тип...</option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="question">Вопрос</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Текст сообщения</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>
                <div class="file-cont">
                    <div class="form-group">
                    <label for="attachment">Вложения</label>
                    <input type="file" name="attachment" id="attachment" multiple>
                </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="consent" id="consent" required>
                        Согласен на обработку персональных данных
                    </label>
                </div>

                <div class="btn">
                    <button type="submit" class="submit-btn">Отправить</button>
                </div>
                
            </form>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <p>Позвонить нам   <b> +7-000-000-00-00</b></p> 
            <p>Мыльников Никита 241-351</p>
        </div>
    </footer>
</body>
</html>
